<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hipster Coffee</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="page1">
      <div class="navigation">
        <img src="/img/logo.svg" alt="logo" />
        <div class="navigation__links">
          <span>Home</span>
          <span>Menu</span>
          <span>Coffee</span>
          <span>Our Story</span>
        </div>
      </div>
      <h1>GENERIC HIPSTER COFFEE</h1>
      <h2>SPECIALTY COFFEE, FRESH FOOD & LOCAL COMMUNITY.</h2>
      <img src="/img/counter.jpg" alt="cafeteria" />
      <div class="page1__info">
        <div class="page1__info__hours">
          <h3>Opening Hours</h3>
          <p>sunday to thursday: 8 am to 11 pm</p>
          <p>friday to saturday: 8 am to 1 am</p>
        </div>
        <div class="page1__info__book">
          <h3>Book a Table</h3>
          <p>Call +1 415-321-4567</p>
        </div>
        <div class="page1__info__address">
          <h3>Address</h3>
          <p>321 Ivy St.San Francisco, CA 94102</p>
        </div>
      </div>
      <img src="/img/map.png" alt="map" />
      <footer></footer>
    </div>
    <div class="page2"></div>
    <div class="page3"></div>
    <div class="page4"></div>
  </body>
</html>
